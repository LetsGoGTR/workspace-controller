name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    name: Build on Ubuntu Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-dev \
            libxml2-dev \
            pkg-config \
            build-essential \
            cmake
      
      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_STATIC=ON
      
      - name: Build
        run: cmake --build build --parallel 4
      
      - name: Verify binary
        run: |
          echo "=== Binary Information ==="
          ls -lh build/workspace-controller
          file build/workspace-controller
          echo ""
          echo "=== Size ==="
          du -h build/workspace-controller
          echo ""
          echo "=== Dynamic Dependencies ==="
          ldd build/workspace-controller || echo "Statically linked"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace-controller-linux-${{ github.sha }}
          path: build/workspace-controller
          retention-days: 90
