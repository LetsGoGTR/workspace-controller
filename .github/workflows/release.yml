name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release for Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-dev \
            libxml2-dev \
            pkg-config \
            build-essential \
            cmake
      
      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON
          cmake --build build --parallel 4
      
      - name: Prepare release files
        run: cp workspace-controller.service build/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/workspace-controller
            build/workspace-controller.service
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
