services:
  api-server:
    build: .
    volumes:
      - default-data:/home/default
    ports:
      - "8888:80"
    depends_on:
      - ssftp-server
    # networks:
    # - my-network

  ssftp-server:
    image: atmoz/sftp
    ports:
      - "8890:22"
    volumes:
      - default-data:/home/default
    command: default:1234:1000:1000
    # networks:
    # - my-network

volumes:
  default-data:
